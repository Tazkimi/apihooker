<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>API Hooker</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="src/autorefresh.js"></script>
    <script src="js/require-config.js"></script>
    <script>
        require(['js/app.js'], function() {
            console.log('app loaded');
        });
    </script>
</head>
<body>

<div id="testModel">
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
</div>
    
<div id="uiApi">
    <table>
        <tbody data-bind="foreach: hookableMethods">
        <tr>
            <td><input type="checkbox" data-bind="checked: hookIt" /></td>
            <td data-bind="text: name"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
